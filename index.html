<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie reviews</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <script type="module" src="assets/js/script.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>ðŸŽ¬ Movie reviews</h1>
        </header>
        <main>
            <section id="all-movies">
                <h2>Select a movie to read reviews or leave your own</h2>

                <ul></ul>
            </section>
            <section id="movie-details" class="hidden">
                <h2 id="movie-title">(movie title)</h2>

                <h3>Existing reviews</h3>

                <ul></ul>

                <template id="review-template">
                    <li>
                        <a href="#" class="email">noname</a> wrote:
                        <div class="message"></div>
                        Rating: <span class="rating"></span>
                    </li>
                </template>

                <h3>Add a review</h3>

                <ul id="errors"></ul>

                <form>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" maxlength="255" required>
                    <label for="message">Your message:</label>
                    <input type="text" id="message" maxlength="255" required>
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" min="0" max="5"> stars
                    <input type="submit" value="Add review">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
